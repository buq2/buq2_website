<div id="addcomment">
    <div class="content">
        <h2>Add comment:</h2>
        <form name="comment" action="" method="POST">
            Name/Nick: <input class="comment" type="text" name="user" value = "{{.NewComment.Name}}">
            Comment: <textarea class="comment" name="comment" rows=6 cols=60>{{.NewComment.CommentBody}}</textarea>
            <div id="captchadiv"></div>
            {{if and (.NewComment.TriedToComment) (not .NewComment.RecaptchaOk)}}
                <div id="newcomment-failure">
                    Captcha failed
                </div>
            {{end}}
            {{if and (.NewComment.TriedToComment) (.NewComment.RecaptchaOk)}}
                <div id="newcomment-success">
                    Comment added
                </div>
            {{end}}
            <input class="comment" type="submit" value="Add comment">
        </form>
    </div> <!--addcomment-->
</div> <!--content-->
