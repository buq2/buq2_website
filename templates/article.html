{{template "header.html" .}}
<div id="article">
    <div class="content">
        <h1>{{.Title}}</h1>
        {{.Body}}
    </div> <!--content-->
</div> <!--article-->
{{if .Tags}}
<div id="tags">
    <div class="content">
        <h3>Tags</h3>
        {{range $tag := .Tags}}
            <a href="/tag/{{$tag}}">{{$tag}}</a>
        {{end}}
    </div>
</div> <!--tags-->
{{end}}
{{if .Comments}}
<div id="comments">
	<h3>Comments</h3>
	{{range $comment := .Comments}}
		<p>{{$comment.CommentBody}}</p>
	{{end}}
</div> <!--comments-->
{{end}}
{{template "footer.html" .}}
