{{template "header.html" .}}
<div id="article">
    <div class="content">
        <h1>{{.Title}}</h1>
        <h5>Created: {{.DateCreated.AsString}}</h5>
        <h5>Modified: {{.DateModified.AsString}}</h5>
        
        {{.Body}}
    </div> <!--content-->
</div> <!--article-->
<div class="lint">
    {{template "article_tags.html" .}}
    {{template "article_comments.html" .}}
    {{template "article_add_comment.html" .}}
</div> <!--lint-->
{{template "footer.html" .}}
